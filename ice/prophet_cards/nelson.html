<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Russell M. Nelson</title>
    <style>
        body {
            display: grid;
            place-items: center;
            background: #FFecd7;
            text-align: center;
        }
        
        ul {
            list-style-position: outside;
            margin: auto;
            text-align: center;
        }
        
        .card {
            width: 400px;
            height: 700px;
            background-color: #008db1;
            border: 5px solid #004e63;
            border-width: 100px solid white;
            border-radius: 25px;
            padding: 0 30px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #fffffe;
            font-size: 42px;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }
        
        h4 a {
            color: #91e4fb;
            text-decoration: none;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }

        h3 {
            color: #fffffe;
        }

        .paragraph {
            color: #ffd783;
            font-family: "Nanum Brush Script", cursive;
            font-size: 20px;
            font-weight: 400;
        }

        img {
            border: 5px solid #fffffe;
            width: 80%;
        }

        .list_holder {
            display: grid;
            text-align: center;
        }

        .list {
            list-style-position: outside;
            width: fit-content;
            text-align: left;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Russel M. Nelson</h1>
        <h4>
            <a href="https://churchofjesuschrist.org" target="_blank">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        </h4>
        <div>
            <img src="images/russell_nelson.png" alt="russell nelson">
        </div>
        <h3>
            <div class="list-holder">
                <ul class="list">
                    <li>Born: Sep 9, 1924</li>
                    <li>Apostle: Apr 7, 1984</li>
                    <li>Prophet: Jan 14, 2018</li>
                </ul>
            </div>
        </h3>
        <p class="paragraph">"I urge you to devote time each week -- for the rest of your life -- to increase your understanding of the Atonement of Jesus Christ."</p>
    </div>
    </body>
</html>
