<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Apostles Spotlights</title>
    <style>
        body {
            color: #e8eced;
            background-color: #e8eced;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        
        .gallery {
            position: relative;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        
        .top_cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin: 0 auto;
            gap: 5%;
            justify-content: center;
        }

        .top_cards img {
            width: 110px;
            height: 110px;
            overflow: hidden;
            object-fit: cover;
            margin: auto;
        }

        .top_cards img:nth-child(2) {
            width: 125px;
            height: 125px;
        }

        
        img {
            border-radius: 100px;
            border: 7px solid white;
        }
        
        img.bg {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: -1;
            transform: translate(-50%, -50%);
            max-width: 1400px;
            width: 800px;
            height: 650px;
            overflow: hidden;
            object-fit: cover;
            justify-content: center;

            border-radius: 40px;
            border: 8px solid black;

            margin: auto;
        }

        .bottom_cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5%;
            justify-content: center;
        }

        .bottom_cards img {
            width: 75px;
            height: 75px;
            overflow: hidden;
            object-fit: cover;
        }

        h1, h2 {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
<section class="gallery">
    <div class="bg-container">
        <img src="images/christus.webp" alt="christus" class="bg">
    </div>
    
    <h1>First Presidency</h1>
    <div class="top_cards">
        <img src="images/christofferson.webp" alt="christofferson">
        <img src="images/oaks.webp" alt="oaks">
        <img src="images/eyring.webp" alt="eyring">
    </div>

    <h2>Quorum of the Twelve Apostles</h2>
    <div class="bottom_cards">
        <img src="images/holland.webp" alt="holland">
        <img src="images/anderson.webp" alt="anderson">
        <img src="images/bednar.webp" alt="bednar">
        <img src="images/cook.webp" alt="cook">

        <img src="images/gong.webp" alt="gong">
        <img src="images/kearon.webp" alt="kearon">
        <img src="images/rasband.webp" alt="rasband">
        <img src="images/renlund.webp" alt="renlund">
        
        <img src="images/soares.webp" alt="soares">
        <img src="images/stevenson.webp" alt="stevenson">
        <img src="images/uchtdorf.webp" alt="uchtdorf">
    </div>
</section>
</body>
</html>
